name: Build docs

on:
  # pull_request:
  #   branches:
  #     - develop
  #   types: [closed]
  push:
    branches:
      - develop
    paths:
      - 'packages/docs/**'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
      - name: Build docs
        run: pnpm i && pnpm --filter @comunion/components build && pnpm --filter @comunion/docs docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: packages/docs/.vitepress/dist
